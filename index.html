<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script>
        function startGame(){
            var nivel = document.getElementById('nivel').value
            if(nivel === ''){
                alert("Selecione um nivel para iniciar um jogo")
                return false
            }
            window.location.href = "app.html?" + nivel
        }
    </script>
</head>

<body onresize="sizeWindow()">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-2">
                            <select id="nivel" class="form-control">
                                <option value="">-- Selecione o nível --</option>
                                <option value="normal">Normal</option>
                                <option value="dificil">Difícil</option>
                                <option value="arnold">Arnold Schwarzenegger</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-danger btn-lg" onclick="startGame()">Iniciar o jogo</button>
                    </div>
                </div>
            </div>
        </div </body> </html>
